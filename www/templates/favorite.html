<ion-view view-title="Favorite" ng-controller="favoriteCtrl as fc">
  <ion-content>
    <ion-list class="list">
		 <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="film in fc.data" type="item-text-wrap" >
        <img ng-src="{{film.urlPoster}}">
        <div class="holder">
			<span class="title">{{film.title}}</span>
			<span class="right">{{film.year}}</span>
		</div>
		<div class="holder">
			<span class="text">Rating:</span>
			<span class="right">{{film.rating}}</span>
		</div>
		<div class="holder">
			<span class="text">Ganre:</span>
			<span class="right" ng-repeat="ganre in film.genres">{{ganre}}</span>
		</div>
		<div class="holder">
			<span class="text">Country:</span>
			<span class="right" ng-repeat="country in film.countries">{{ country }}</span>
		</div>
		<div class="holder">
			<span class="text">Directors:</span>
			<a class="right" href="http://www.imdb.com/name/{{dir.nameId}}" target="_blank" ng-repeat="dir in film.directors" >{{dir.name}}</a>
		</div>
			<label class="checkbox">
			Remove from favorite
			<input type="checkbox" ng-checked="true" ng-model="checked" ng-click="fc.removeFilms(film.idIMDB)">
		</label>
		<div class="holder">
			<a class="button icon-right ion-arrow-right-b button-calm" ng-click="fc.showAlert()">View Trailer</a>
		</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
